<template><h1 class="title">${title}</h1><div class="calculator tight"><div class="row tight"><div class="col-sm-4 tight"><input type="text" class="screen" readonly="readonly"></div><div class="tight" click.delegate="calculator.push($event.target)"><div class="row tight"><div class="col-sm-1 tight"><button id="button-7" class="token button-7 tight" type="button" value="7"></button></div><div class="col-sm-1 tight"><button id="button-8" class="token button-8 tight" type="button" value="8"></button></div><div class="col-sm-1 tight"><button id="button-9" class="token button-9 tight" type="button" value="9"></button></div><div class="col-sm-1 tight"><button id="button-times" class="token button-times tight" value="*"></button></div></div><div class="row tight"><div class="col-sm-1 tight"><button id="button-4" class="token button-4 tight" type="button" value="4"></button></div><div class="col-sm-1 tight"><button id="button-5" class="token button-5 tight" type="button" value="5"></button></div><div class="col-sm-1 tight"><button id="button-6" class="token button-6 tight" type="button" value="6"></button></div><div class="col-sm-1 tight"><button id="button-divide" class="token button-divide tight" type="button" value="/"></button></div></div><div class="row tight"><div class="col-sm-1 tight"><button id="button-1" class="token button-1 tight" type="button" value="1"></button></div><div class="col-sm-1 tight"><button id="button-2" class="token button-2 tight" type="button" value="2"></button></div><div class="col-sm-1 tight"><button id="button-3" class="token button-3 tight" type="button" value="3"></button></div><div class="col-sm-1 tight"><button id="button-minus" class="token button-minus tight" type="button" value="-"></button></div></div><div class="row tight"><div class="col-sm-1 tight"><button id="button-clear" class="clear button-clear tight" type="button"></button></div><div class="col-sm-1 tight"><button id="button-0" class="token button-0 tight" ype="button" value="0"></button></div><div class="col-sm-1 tight"><button id="button-equals" class="evaluate button-equals tight" type="button"></button></div><div class="col-sm-1 tight"><button id="button-plus" class="token button-plus tight" type="button" value="+"></button></div></div></div><!-- buttons --></div><!-- calculator --></div></template>
